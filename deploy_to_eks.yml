---
  - name: Deploy Application to Amazon EKS
    hosts: localhost
    tasks:
      - name: Create Kubernetes Deployment
        shell: |
          kubectl apply -f - <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: flask-app
            labels:
              app: flask-app
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: flask-app
            template:
              metadata:
                labels:
                  app: flask-app
              spec:
                containers:
                  - name: flask-app
                    image: {{ ecr_repository_url }}:{{ image_tag }}
                    ports:
                      - containerPort: 5000
          EOF
   
      - name: Expose the Deployment as a Service
        shell: |
          kubectl apply -f - <<EOF
          apiVersion: v1
          kind: Service
          metadata:
            name: flask-app-service
          spec:
            selector:
              app: flask-app
            ports:
              - protocol: TCP
                port: 80
                targetPort: 5000
            type: LoadBalancer
          EOF
      